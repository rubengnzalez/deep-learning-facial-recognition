name: "deep_learning_facial_recognition"
data:
  base_path: "data/"
  raw_path: "data/raw/"
  sorted_path: "data/age/"
  file_name_format: "age_gender_race_datetime.extension"
  classes_list:
    - 0_infant
    - 1_child
    - 2_young
    - 3_adult
    - 4_middle_age
    - 5_old
analysis:
  sample_rows: 1
  sample_cols: 4
  figures_path: "figures/"
preprocess:
  test_size: 0.2
  random_state: 42
  shuffle: True
  dest_path: "data/age/"
  criteria: "age"
  classes_ranges:
    0_infant:
      - 1
      - 3
    1_child:
      - 4
      - 12
    2_young:
      - 13
      - 25
    3_adult:
      - 26
      - 40
    4_middle_age:
      - 41
      - 60
    5_old:
      - 61
      - 120
logging:
  name: "log"
  file_handler: True
  level: "INFO"
  path: "log/"
  file_name: "facial_recognition_{date}.log"