name: "deep_learning_facial_recognition"
data:
  base_path: "data/"
  raw_path: "data/raw/"
  sorted_path: "data/age/"
  file_name_format: "age_gender_race_datetime.extension"
  classes_list:
    - infant
    - child
    - young
    - adult
    - middle_age
    - old
analysis:
  sample_rows: 1
  sample_cols: 8
  figures_path: "figures/"
preprocess:
  test_size: 0.2
  random_state: 42
  shuffle: True
  dest_path: "data/age/"
  criteria: "age"
  classes_ranges:
    infant:
      - 1
      - 3
    child:
      - 4
      - 12
    young:
      - 13
      - 25
    adult:
      - 26
      - 40
    middle_age:
      - 41
      - 60
    old:
      - 61
      - 120
logging:
  name: "log"
  file_handler: True
  level: "INFO"
  path: "log/"
  file_name: "facial_recognition_{date}.log"