name: "deep_learning_facial_recognition"
analysis:
  data_path: 'data/age'
  sample_rows: 1
  sample_cols: 8
  figures_path: 'figures'
preprocess:
  prepare:
    input:
      path: "data/raw/"
      file_name_format: "age_gender_race_datetime.extension"
    output:
      criteria: "age"
      path: "data/"
      classes:
        infant:
          - 1
          - 3
        children:
          - 4
          - 12
        young:
          - 13
          - 25
        adult:
          - 26
          - 40
        middle_age:
          - 41
          - 60
        old:
          - 61
          - 120
  augmentation:
    input:
      path: "data/"
    output:
      path: "data/augmented"
logging:
  name: "log"
  file_handler: True
  level: "INFO"
  path: "log/"
  file_name: "facial_recognition_{date}.log"