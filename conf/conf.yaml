name: "deep_learning_facial_recognition"
preprocessor:
  data:
    input:
      path: "data/raw/"
      file_name_format: "age_gender_race_datetime.extension"
    output:
      criteria: "age"
      path: "data/"
      classes:
        baby:
          - 1
          - 3
        youth:
          - 4
          - 10
        youth_2:
          - 11
          - 20
        adult:
          - 21
          - 35
logging:
  file_handler: True
  level: "INFO"
  path: "log/"
  file_name: "facial_recognition_{date}.log"