name: "deep_learning_facial_recognition"
preprocessor:
  data:
    input:
      path: "data/raw/"
    output:
      photo_name_format: "age_gender_race_datetime.jpg"
      criteria: "age"
      path: "data/by_age"
      groups:
        baby_1:
          - 1
        baby_2:
          - 2
logging:
  file_handler: True
  level: "INFO"
  path: "log/"
  file_name: "facial_recognition_{date}.log"